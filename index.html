<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="styles.css">
<body>
    <div class="container">

        <h1 id="header">Nicks Fight Club</h1>
        
        <form id="fightRoster" class="mb-4">
            
            </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required> 
        </div>
        <div class="form-group"></div>
            <label for="nickName">NickName</label>
            <input type="text" class="form-control" id="nickName" required> 
        </div>
        <div class="form-group"></div>
            <label for="record">Record</label>
            <input type="text" class="form-control" id="record" required> 
        </div>
        <div class="form-group"></div>
            <label for="fighting-out-of">Fighting out of</label>
            <input type="text" class="form-control" id="fighting-out-of" required> 
        </div>
        <div class="form-group"></div>
            <label for="Weight-class">Weight Class</label>
            <input type="text" class="form-control" id="Weight-class" required> 
        </div>
        <button id="addFighterBtn" class="btn btn-primary">Add fighter</button>
    </form>

    <table id="fighter-table" class="table table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>nick Name</th>
                <th>Record</th>
                <th>fighting out of</th>
                <th>Weight Class</th>
                <th>Actions</th>
                
            </tr>

        </thead>
        <tbody id="Fighter-list"></tbody>

        
    </table>

   <div class="form-group"></div>
            <label for="Edit"></label>
            <input type="text" class="form-control" id="Edit" required> 
        </div>
        <button id="EditFighterBtn" class="btn btn-primary">Edit fighter</button> 
    </div>


    <script src = "node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src = "node_modules/jquery/dist/jquery.js"></script>
    <script src="crud.js"></script>
</body>
</html>
